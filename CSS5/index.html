<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/styles.css" rel="stylesheet" type="text/css">
    <title>CSS5</title>
</head>

<body>

  <h1>Calculator</h1>

    <div id="mainContainer">

    <form name="calculator">

      <input class="display" type="text" name="display">

        <table>

         <tr>
           <td>
              <input type="button" name="seven" value="7">
           </td>
            <td>
               <input type="button" name="eight" value="8">
            </td>
            <td>
               <input type="button" name="nine" value="9">
            </td>
            <td>
               <input type="button" name="multiplication" value="X">
            </td>
         </tr>

         <tr>
           <td>
              <input type="button" name="four" value="4">
           </td>
           <td>
              <input type="button" name="five" value="5">
           </td>
           <td>
              <input type="button" name="six" value="6">
           </td>
           <td>
              <input type="button" name="minus" value="-">
           </td>
         </tr>

         <tr>
           <td>
              <input type="button" name="one" value="1">
           </td>
           <td>
              <input type="button" name="two" value="2">
           </td>
           <td>
             <input type="button" name="three" value="3">
           </td>
           <td>
              <input type="button" name="plus" value="+">
           </td>
         </tr>

         <tr>
           <td>
              <input type="button" name="C" value="C">
           </td>
           <td>
              <input type="button" name="zero" value="0">
           </td>
           <td>
              <input type="button" name="comma" value=",">
           </td>
           <td>
             <input type="button" name="equal" value="=">
           </td>
         </tr>

        </table>

    </form>

    </div>

</body>

</html>
