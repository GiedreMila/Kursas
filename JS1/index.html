<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS1</title>
</head>

<body>

    <p id="suma">10 + 20</p>

    <script type="text/javascript">
      // dviejų skaičių sudėtis

      var pirmasSkaicius = 10;

      var antrasSkaicius = 20;

      var skaiciuSuma = pirmasSkaicius + antrasSkaicius;

      document.getElementById("suma").innerHTML= skaiciuSuma;

    </script>

</body>

</html>
